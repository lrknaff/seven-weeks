<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Seven Weeks of Fonts</title>
    <link rel="stylesheet" href="./styles/reset.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Lato:700|Montserrat:700|Unna" rel="stylesheet">
    <link rel="stylesheet" href="./styles/styles.css">
  </head>
  <body>

    <header>
      <h1>7 weeks of fonts</h1>
    </header>

    <section id="week-one" class="container">
      <div class="week-number"></div>
      <h6>1</h6>

      <h3 class="font-one fight">
        when tempted to
        <br />
        fight
      </h3>

      <h2 class="font-two">
        fire<br />fire
      </h2>

      <h3 class="font-one with">with</h3>

      <h3 class="font-one water">
        remember that
        <br />
        the fire department
        <br />
        usually uses
        <br />
        <span>water.</span>
      </h3>

      <p class="fonts-in-use">set in <a href="https://fonts.google.com/specimen/Unna">unna</a> and <a href="https://fonts.google.com/specimen/Lato">lato</a></p>
    </section>

  </body>
</html>
